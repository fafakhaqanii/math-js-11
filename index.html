<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      input {
        width: 100px;
        margin: 3px;
      }
      div {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="mt-4">
      <div class="d-flex flex-nowrap justify-content-evenly m-auto p-2">
        <input type="text" data-number />
        <input type="text" data-number />
        <input type="text" data-number />
        <input type="text" data-number />
        <input type="text" data-number />
      </div>
      <div class="border-start border-success border-3 rounded ms-0">
        <div class="text-center">
          <button onclick="calcInput()" class="btn btn-outline-success">
            calc
          </button>
        </div>
        <div class="text-success">sum = <span id="sum"></span></div>
        <div class="text-warning">avg = <span id="avg"></span></div>
        <div class="text-danger">min = <span id="min"></span></div>
        <div class="text-primary">max = <span id="max"></span></div>
      </div>
    </div>
    <script>
      function calcInput() {
        let nums = [];
        let elements = document.querySelectorAll("[data-number]");
        for (let i = 0; i < elements.length; i++) {
          nums.push(
            parseFloat(document.querySelectorAll("[data-number]")[i].value)
          );
        }

        let sum = 0;
        for (let i = 0; i < nums.length; i++) {
          sum += nums[i];
        }
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("avg").innerHTML = sum / nums.length;

        let min1 = nums[0];
        for (i = 1; i < nums.length; i++) {
          if (min1 > nums[i]) min1 = nums[i];
        }

        let max1 = nums[0];
        for (i = 1; i < nums.length; i++) {
          if (max1 < nums[i]) max1 = nums[i];
        }
        document.getElementById("min").innerHTML = min1;
        document.getElementById("max").innerHTML = max1;
      }
    </script>
  </body>
</html>
